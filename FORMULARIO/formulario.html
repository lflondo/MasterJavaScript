<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio DOM, Eventos y funciones</title>
    <script type="text/javascript" src="ejercicio-dom.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        1-Formulario campos:Nombre, Apellido, Edad
        2- Boton de enviar el formulario:eventos subtmit  
        3- mostrar datos por pantalla
        4- validaciÃ³n del formulario
    -->
    <h1>Ejercicio DOM, Eventos y funciones - Curso JS</h1>

    <div class="box">
      <form action="" method="post" id="formulario">
        <label for="name">Nombre:</label><br />
        <input type="text" name="name" id="name" /><br />

        <label for="lastname">Apellidos:</label><br />
        <input type="text" name="lastname" id="lastname" /><br />

        <label for="age">Edad:</label><br />
        <input type="number" name="age" id="age" /><br /><br />

        <input type="submit" value="Enviar" id="submit" />
      </form>
    </div>

    <div class="box dashed">
      <h3>Informacion del usuario</h3>
      <hr />
      <p id="p_name">Nombre: <span></span></p>
      <p id="p_lastname">Apellidos: <span></span></p>
      <p id="p_age">Edad: <span></span></p>
    </div>
  </body>
</html>
